<div class=" card bg-dark text-white ">
  <h2 class="text-center">Repositories</h2>
  <div class="githubRepos">
    <div class="label " *ngFor="let githubRepo of githubRepos">
      <div class="card-body">
        <h4 class="card-title h4">REPO NAME:<span class="rep">{{githubRepo.name}}</span> </h4>
        <div class="card-text">
          <hr>
          <h5 class="">DESCRIPTION:<span> {{githubRepo.description}}</span></h5>
          <div class="card-subtitle mb-2">Language: <span> {{githubRepo.language}}</span></div>
          <div class="card-subtitle mb-2">Created: <span id="created">{{githubRepo.created_at }}</span> <br>
            On: <span>{{githubRepo.created_at }}</span></div>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group">Watchers:
          <button class="btn btn-sm btn-primary"><span class="forks">{{githubRepo.watchers_count}}</span></button>
        </div>&nbsp;&nbsp;
        <div class="btn-group">Forks:
          <button class="btn btn-sm btn-outline-success">
            <span class="forks">{{githubRepo.forks}}</span></button>
        </div>
        <div class="btn-group float-right">
          <button class="btn btn-outline-primary" id="visit"><a href="{{githubRepo.html_url}}" target="blank"
              class="card-link">View</a> </button>

        </div>
      </div>
    </div>
  </div>
</div>
